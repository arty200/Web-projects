<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(5000).show(5000).fadeOut(5000)//passando seletor,hide esconde o elemento, com um determinado tempo em milisegundos
        console.log($('div').get(0)) //get pega objeto da DOM
        console.log($.isEmptyObject({}))//verificar se um objeto esta o n vazio
        console.log(jQuery.inArray(3,[1,2,3]))//Saber se um determinado numero esta no array e utilizar $ é equivalente a utilizar o jQuery
        
        $.fn.fundoVerde = function(){
            this.css('background-color','green')
            return this // este retorno permite que se encadeie chamadas na função
        }
        $('body').fundoVerde().hide(10000)
    </script>
</body>
