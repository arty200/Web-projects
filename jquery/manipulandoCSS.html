<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <div id='resultado'></div>
    <script>
        const fonte = $('#div').css('font-family') //Definindo a fonte de uma div utilizando o css
        $('#resultado').append(`Fonte Ã© ${fonte}`)
        $('#div1').css({'font-size':'3.5em', 'color':'yellow'})//Modificando mais de um atributo
        $('#div1').css('font-size',function(){ //Passando funcao para css
            return `${2 * 2}em`
        })
        $('#div2').addClass('destaque')//Adiciona classe
        const temClasse = $('#div2').hasClass('destaque')
        $('#resultado').append(`<br>Tem class ? ${temClasse}`)
        $('#div2').removeClass('destaque')
        $('#div2').toggleClass('destaque') //Se n tem toggle cria o destaque
        $('#div2').toggleClass('destaque') //Se tem ele deleta

    </script>
</body>
