<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        $('#feira').addClass('destaque').removeClass('destaque') //pegando elemento apartir do ID, adicionando e removendo classe na mesma chamada
        $('li').addClass('destaque') //Aplica para cada um dos itens da lista
        $('[wm-obrigatorio]').removeClass('destaque')//seleciona os elementos da classe wm-obrigatorio
        $('li.opcional').removeClass('destaque')
        $('div p span').addClass('destaque') // selecionando um span, que esta dentro de um paragra fo e este dentro de uma div
        //Filtros esclusivos do jQuery
        $('li-first').css('border','solid 3px yellow') //Aplica uma borda no primeiro elemento do tipo li
        $('li:odd').css('border','solid 3px orange') // Aplica borda nos elementos impares
        $('li:gt(1)').css('border','solid 10px white')//Seleciona elementos com indice maior que o passado entre parenteses
        $('li:not(:last)').css('border','none') //Seleciona todos os elementos que nao sejam o ultimo
        $('li:contains("r")').css('background-color','black') //Seleciona todos os elementos que cotem a letra r,se colocar as letras rr ele so pegará arroz, pois precisara que ambas as letras esteja juntas e na ordem

        $('form *').hide() //Seletor universal para formulario, foram escondidos n excluidos
        $('form :text').show() //Mostar o campo de texto
        $('form :password').show()
        $('form :checkbox').show()
        $('form :radio').show()
        $('form :file').show()
   </script>
</body>
