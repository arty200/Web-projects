<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        $('<span>, 3</span>').appendTo('#div1') //Faz o append, Deve ser passado o tipo de estrutura ex: <span>
        $('<span>-1, </span>').prependTo('#div1')//Faz o prepend

        $('#div2').before('<p>Antes 2</p>') //Adiciona paragrafo antes da div2
        $('#div2').after('<p>Depois 2</p>') //Adiciona paragrafo depois da div2

        $('<p>Antes 3</p>').insertBefore('#div3') //Insere antes
        $('<p>Depois 3</p>').insertAfter('#div3') //Insere depois
        
        //$('p.numero').wrap('<div>') //Envolve os paragrafos do final(que contem a classe numero) com uma div cada elemento
        $('p.numero').wrapAll('<div id="div4">') //Envolve todos os elementos com a classe passada em uma unica div, podendo passar um id   
        $('#div4').empty()//Remove todo o conteudo da div
        $('#div3,#div4').prev().remove()//Remove os elementos anteriores as divs passadas

        //$('<div>Substituto</div>').replaceAll('body > p') //Substitui todos os paragrafos que estao diretamente dentro do body
        //$('body > p').replaceWith('<div>Substituto 2 </div>') //Semelhante a anterior, porem com ordem invertida, primeiro o seletor e depois o elemento
        $('body > p').replaceWith(function() { //Pode ter uma callback como parametro
            return $('<div>').html($(this).html())//Pega o conteudo do paragrafo e coloca diretamente na div
        })

    </script>
</body>
