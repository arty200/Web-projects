<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        div {
            text-align: center;
        }
        button {
            font-size: 1.8em;
            margin: 10px;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Animação #01</h1>
    <button>Iniciar</button>
    <div id='animar'>Animar!</div>

    <script>        
        //ANIMAÇÕES
        $('button').click(e => {
            const t = 500
            $('#animar').hide(t).show(t)
            $('#animar').hide(t).toggle(t)
            $('#animar').fadeOut(t).fadeIn(t)
            $('#animar').fadeOut(t).fadeToggle(t) //Tem a mesma função do toggle normal para fade
            $('#animar').slideUp(t).slideDown(t)//Tambem possui o slideToggle
        })
    </script>
</body>
