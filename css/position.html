<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <style>
        div {
            font-size: 50px;
            padding: 30px;
            border: solid 5px black;
        }

        .static{
            top: 100px;
            left: 100px;
            background-color: steelblue;
        }

        .fixed {
            position:fixed;
            bottom: 30px;
            right: 0px;
            background-color: salmon;
        }

        .relative1 {
            position: relative;
            left: 50px;
            right: 5px;
            background-color: springgreen;
        }

        .absolute1 {
            position: absolute;
            left: 350px;
            top: 120px;
            background-color: navy;
        }

        .relative2 {
            /*position: relative; /*se comentado começa a se comportar como estatico*/ 
            left: 250px;
            top: 200px;
            width: 200px;
            height: 200px;
            background-color: olive;
        }

        .absolute2 {
            position: absolute;
            left: 10px;
            top: 10px;
            width: 20px;
            height: 20px;
            background-color: red;
        }

        .sticky {
            position: sticky;
            background-color: teal;
            top: 0px;
        }

    </style>
</head>

<body>
    <div class="static">Static (Padrão)</div>
    <div class="fixed">Fixed</div>
    <div class="relative1">Relative</div>
    <div class="absolute1">Absolute</div>

    <div class="relative2">
        <div class="absolute2"></div>
    </div>

    <div class="sticky">Sticky</div>
    <p style="padding-bottom: 2000px;">Opa</p>
</body>

</html>
